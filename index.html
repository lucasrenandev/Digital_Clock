<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <h1>Digital Clock</h1>

        <section>
            <div class="time-container">
                <div class="time">
                    <h2 id="hours">00</h2>
                    <small>Hours</small>
                </div><!--end time-->

                <div class="time">
                    <h2 id="minutes">00</h2>
                    <small>Minutes</small>
                </div><!--end time-->

                <div class="time">
                    <h2 id="seconds">00</h2>
                    <small>Seconds</small>
                </div><!--end time-->

                <div class="item">
                    <span id="period-hours"></span>
                </div><!--end item-->

            </div><!--end time container-->

            <div class="date-container">
                <span id="day-element"></span>
                <span id="month-element"></span>
                <span id="date-element"></span>
                <span id="year-element"></span>
            </div><!--end date container-->

            <div class="date-container">
                <span id="year-content"></span>
                <span id="month-content"></span>
                <span id="date-content"></span>
            </div><!--end date container-->

        </section><!--end section-->

    </main><!--end main-->

    <script src="js/digitalclock.js"></script>
</body>
</html>
